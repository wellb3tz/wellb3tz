<!DOCTYPE html>
<html>
<head>
    <title>Unum ad X Mini App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- ... –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ ... -->
</head>
<body>
    <h1>Unum ad X</h1>
    <button class="loot-button" onclick="handleLootClick()">üé≤ Loot!</button>
    <div id="result"></div>
    <div class="version-info">v1.0.0 ‚Ä¢ @wellb3tz</div>

    <script>
        let tg = window.Telegram.WebApp;
        let isButtonEnabled = true;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            tg.expand();
            tg.ready();
            // –í—ã–≤–æ–¥–∏–º –≤ –∫–æ–Ω—Å–æ–ª—å –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
            console.log('Init Data:', tg.initData);
            console.log('Init Data Unsafe:', tg.initDataUnsafe);
        });

        function showMessage(message, duration = 2000, isItem = false) {
            const result = document.getElementById('result');
            result.classList.remove('fade');
            
            if (isItem) {
                result.innerHTML = `<div class="item-received">${message}</div>`;
            } else {
                result.textContent = message;
            }
            
            if (duration > 0) {
                setTimeout(() => {
                    result.classList.add('fade');
                }, duration);
            }
        }

        async function handleLootClick() {
            if (!isButtonEnabled) return;

            const button = document.querySelector('.loot-button');
            button.disabled = true;
            isButtonEnabled = false;
            showMessage('üé≤ Rolling for loot...', 0);

            try {
                // –ü–æ–ª—É—á–∞–µ–º hash –∏–∑ initData
                const initData = tg.initData;
                // –ü–∞—Ä—Å–∏–º initData –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è user_id
                const params = new URLSearchParams(initData);
                const dataObj = {};
                for (const [key, value] of params.entries()) {
                    try {
                        dataObj[key] = JSON.parse(value);
                    } catch {
                        dataObj[key] = value;
                    }
                }

                // –ü–æ–ª—É—á–∞–µ–º user_id –∏–∑ —Ä–∞—Å–ø–∞—Ä—Å–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
                const user_id = dataObj.user?.id || tg.initDataUnsafe?.user?.id;
                
                if (!user_id) {
                    throw new Error('Could not get user ID from Telegram Web App');
                }

                console.log('Sending request with user_id:', user_id);

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ –≤–∞—à —Å–µ—Ä–≤–µ—Ä
                const response = await fetch('https://wellb3tz.github.io/wellb3tz/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: user_id,
                        chat_id: user_id,
                    })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –ª—É—Ç–∞
                showMessage(`üéâ You received: ${data.item_name}!\nChance: ${(data.chance * 100).toFixed(4)}%`, 3000, true);

            } catch (error) {
                console.error('Error:', error);
                showMessage(`‚ùå Error: ${error.message}`);
            } finally {
                // –í–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
                setTimeout(() => {
                    button.disabled = false;
                    isButtonEnabled = true;
                }, 1000);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        window.addEventListener('error', function(event) {
            console.error('Global error:', event.error);
            showMessage('‚ùå An error occurred. Please try again.');
        });

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –¥–≤–æ–π–Ω–æ–≥–æ —Ç–∞–ø–∞ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
