<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unum ad X Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--tg-theme-text-color, #000000);
            text-align: center;
        }

        .loot-button {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            margin: 20px 0;
        }

        .loot-button:active {
            transform: scale(0.95);
        }

        .loot-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        #result {
            margin: 20px 0;
            text-align: center;
            min-height: 50px;
            transition: opacity 0.3s;
        }

        #result.fade {
            opacity: 0;
        }

        .item-received {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 15px;
            border-radius: 8px;
            animation: pop 0.3s ease-out;
        }

        .version-info {
            position: fixed;
            bottom: 20px;
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
        }

        @keyframes pop {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* –î–æ–±–∞–≤–ª—è–µ–º –∞–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            .loot-button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Unum ad X</h1>
    <button class="loot-button" onclick="handleLootClick()">üé≤ Loot!</button>
    <div id="result"></div>
    <div class="version-info">v1.0.3 ‚Ä¢ @wellb3tz</div>

    <script>
        let tg = window.Telegram.WebApp;
        let isButtonEnabled = true;
        const API_URL = 'http://46.19.68.157:5000';

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π
        function showMessage(message, duration = 2000, isItem = false) {
            const result = document.getElementById('result');
            result.classList.remove('fade');
            
            if (isItem) {
                result.innerHTML = `<div class="item-received">${message}</div>`;
            } else {
                result.textContent = message;
            }
            
            if (duration > 0) {
                setTimeout(() => {
                    result.classList.add('fade');
                }, duration);
            }
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ª—É—Ç–∞
        async function handleLootClick() {
            if (!isButtonEnabled) return;

            const button = document.querySelector('.loot-button');
            button.disabled = true;
            isButtonEnabled = false;
            showMessage('üé≤ Rolling for loot...', 0);

            try {
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram Web App
                const user = window.Telegram.WebApp.initDataUnsafe?.user;
                let user_id = user?.id;  // –ò–∑–º–µ–Ω–∏–ª–∏ const –Ω–∞ let
                
                console.log('User data:', user);
                console.log('User ID:', user_id);

                if (!user_id) {
                    // –ï—Å–ª–∏ user_id –Ω–µ –ø–æ–ª—É—á–µ–Ω, –∏—Å–ø–æ–ª—å–∑—É–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π ID –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                    console.log('Using test user_id');
                    user_id = 'test_user_' + Math.random().toString(36).substr(2, 9);
                }

                const response = await fetch(`${API_URL}/loot`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Origin': 'https://wellb3tz.github.io'
                    },
                    body: JSON.stringify({
                        user_id: user_id,
                        chat_id: user_id,
                        initData: window.Telegram.WebApp.initData
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Server response:', response.status, errorText);
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                console.log('Server response:', data);

                if (data.error) {
                    throw new Error(data.error);
                }

                showMessage(`${data.item_name}\nChance: ${(data.chance * 100).toFixed(4)}%`, 3000, true);

            } catch (error) {
                console.error('Error:', error);
                showMessage(`‚ùå Error: ${error.message}`);
            } finally {
                setTimeout(() => {
                    button.disabled = false;
                    isButtonEnabled = true;
                }, 1000);
            }
        }

// –î–æ–±–∞–≤—å—Ç–µ —ç—Ç—É —Ñ—É–Ω–∫—Ü–∏—é –¥–ª—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Telegram Web App
document.addEventListener('DOMContentLoaded', function() {
    try {
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
        
        // –í—ã–≤–æ–¥–∏–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
        const user = window.Telegram.WebApp.initDataUnsafe?.user;
        console.log('Telegram WebApp initialized');
        console.log('User data:', user);
        console.log('Init data:', window.Telegram.WebApp.initData);
    } catch (e) {
        console.error('Error initializing Telegram WebApp:', e);
    }
});
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            tg.expand();
            tg.ready();
            console.log('Telegram WebApp initialized');
            console.log('Init Data:', tg.initData);
            console.log('Init Data Unsafe:', tg.initDataUnsafe);
        });

        // –ì–ª–æ–±–∞–ª—å–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        window.addEventListener('error', function(event) {
            console.error('Global error:', event.error);
            showMessage('‚ùå An error occurred. Please try again.');
        });

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –¥–≤–æ–π–Ω–æ–≥–æ —Ç–∞–ø–∞ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
