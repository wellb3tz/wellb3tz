<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Unum ad X Mini App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }

        .loot-button {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .loot-button:active {
            transform: scale(0.95);
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Unum ad X</h1>
    <button class="loot-button" onclick="performLoot()">🎲 Loot!</button>
    <div id="result"></div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        async function performLoot() {
            const button = document.querySelector('.loot-button');
            button.disabled = true;

            try {
                const response = await fetch('https://wellb3tz.github.io/wellb3tz/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: tg.initDataUnsafe.user.id,
                        username: tg.initDataUnsafe.user.username
                    })
                });

                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    🎉 You received: ${data.item_name}!<br>
                    Chance: ${(data.chance * 100).toFixed(4)}%
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = '❌ Error occurred. Try again later.';
            } finally {
                setTimeout(() => {
                    button.disabled = false;
                }, 1000);
            }
        }
    </script>
</body>
</html>
