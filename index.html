<!DOCTYPE html>
<html>
<head>
    <title>Unum ad X Mini App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, sans-serif;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            margin: 0;
            padding: 16px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .category {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--tg-theme-hint-color, #ddd);
        }

        .item:last-child {
            border-bottom: none;
        }

        .chance {
            color: var(--tg-theme-hint-color, #999);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Unum ad X</h1>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Users</h3>
                <div id="totalUsers">Loading...</div>
            </div>
            <div class="stat-card">
                <h3>Total Items</h3>
                <div id="totalItems">Loading...</div>
            </div>
        </div>

        <div id="categories"></div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Применение темы Telegram
        document.documentElement.style.setProperty('--tg-theme-bg-color', tg.backgroundColor);
        document.documentElement.style.setProperty('--tg-theme-text-color', tg.textColor);
        document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', tg.secondaryBackgroundColor);
        document.documentElement.style.setProperty('--tg-theme-hint-color', tg.hint_color);

        // Загрузка данных
        async function loadData() {
            try {
                const response = await fetch('https://wellb3tz.github.io/wellb3tz/data.json');
                const data = await response.json();

                // Обновление статистики
                document.getElementById('totalUsers').textContent = data.total_users;
                document.getElementById('totalItems').textContent = data.total_items;

                // Отображение категорий
                const categoriesContainer = document.getElementById('categories');
                Object.entries(data.items_by_category).forEach(([categoryName, items]) => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'category';
                    
                    let categoryContent = `<h2>${categoryName}</h2>`;
                    items.forEach(item => {
                        categoryContent += `
                            <div class="item">
                                <span>${item.name}</span>
                                <span class="chance">${(item.chance * 100).toFixed(4)}%</span>
                            </div>
                        `;
                    });
                    
                    categoryDiv.innerHTML = categoryContent;
                    categoriesContainer.appendChild(categoryDiv);
                });
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Запуск загрузки данных
        loadData();
    </script>
</body>
</html>
